<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>OOO OCK. Диаграмма ремонтов</ion-title>
  </ion-navbar>
  <div class="timeLine" (pan)="dragTimeLine($event)" [style.left]="left">
    <div *ngFor="let day of timelineDays; let i = index" [style.left]="day.left" style="position: absolute; left: 0;">
      {{day.label}}
      <div *ngIf="day.showDayLine" class="dayLine"></div>
    </div>
    <div class="nowLine"></div>
  </div>
</ion-header>

<ion-content>
  
  <div class="placeWrapper">
    <place [data]="treeArray" [treeLvl]="0"></place>
  </div>
</ion-content>
