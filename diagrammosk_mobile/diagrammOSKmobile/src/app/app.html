<ion-menu [content]="content" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-list>
      <ion-item>
        <ion-label>
          Цеха
        </ion-label>
        <ion-select (ionChange)="menu.filterChenged()" [(ngModel)]="menu.gildFilters" multiple="true">
          <ion-option value="{{gild.id}}" *ngFor="let gild of menu.gilds; let i = index">
            {{gild.value}}
          </ion-option>
        </ion-select>
      </ion-item>
      <!-- <button ion-item>
        <h2>Цеха</h2>
        <p>1, 2, 3, 4, 5</p>
      </button> -->
      <ion-item>
        <ion-label>
          Исполнители
        </ion-label>
        <ion-select (ionChange)="menu.filterChenged()" [(ngModel)]="menu.producerFilters" multiple="true">
          <ion-option value="{{producer.id}}" *ngFor="let producer of menu.producers; let i = index">
            {{producer.value}}
          </ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          Типология
        </ion-label>
        <ion-select (ionChange)="menu.filterChenged()" [(ngModel)]="menu.typologyFilters" multiple="true">
          <ion-option value="{{typology}}" *ngFor="let typology of menu.typologys; let i = index">
            {{typology}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
